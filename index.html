<!DOCTYPE = html>
<html style="height:100%; margin: 0; ">
<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
     integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
     crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

<title>RDR 2: Herb Map</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0"

<link rel="stylesheet" href="scripts/leaflet/leaflet.css">

<script scr="scripts/leaflet/leaflet.js"></script>

</head>
<body style="height: 100%; margin: 0;">

<div id="map" style="width: 100%; height: 100%; background: #D3B790; margin: 0;"></div>

<script type="text/javascript">

var map = L.map('map', {
  center: [60,-40],
  zoom: 3
});

L.tileLayer('map/{z}/{x}/{y}.jpg', {
  minZoom: 1,
  maxZoom: 7,
  noWrap: true,
}).addTo(map);

var Apple = L.layerGroup();

var Apple_1 = L.marker([44.707706,-0.615234]).addTo(Apple)
.bindPopup("14x Apples");

var Common_Bulrush = L.layerGroup();

var Common_Bulrush_1 = L.marker([55.634198,23.851318]).addTo(Common_Bulrush)
.bindPopup("4x Common Bulrush");
var Common_Bulrush_2 = L.marker([54.920828,24.279785]).addTo(Common_Bulrush)
.bindPopup("4x Common Bulrush");
var Common_Bulrush_3 = L.marker([55.856817,25.411377]).addTo(Common_Bulrush)
.bindPopup("3x Common Bulrush");
var Common_Bulrush_4 = L.marker([55.745666,25.510254]).addTo(Common_Bulrush)
.bindPopup("3x Common Bulrush");

var Cords = L.layerGroup();

var Cords_1 = L.marker([0,0], {draggable: true}).addTo(Cords);
Cords_1.bindPopup('').openPopup();
Cords_1.on('dragend', function(e){
  Cords_1.getPopup().setContent(Cords_1.getLatLng().toString()).openOn(Cords);
})

var Evergreen_Huckleberry = L.layerGroup();

var Evergreen_Huckleberry_1 = L.marker([55.509971,24.554443]).addTo(Evergreen_Huckleberry)
.bindPopup("2x Evergreen Huckleberry");
var Evergreen_Huckleberry_2 = L.marker([55.658996,25.894775]).addTo(Evergreen_Huckleberry)
.bindPopup("2x Evergreen Huckleberry");

var Milkweed = L.layerGroup();

var Milkweed_1 = L.marker([55.491304,23.719482]).addTo(Milkweed)
.bindPopup("3x Milkweed");
var Milkweed_2 = L.marker([55.09723,24.104004]).addTo(Milkweed)
.bindPopup("2x Milkweed");

var Oleander_Sage = L.layerGroup();

var Oleander_Sage_1 = L.marker([54.654769,25.708008]).addTo(Oleander_Sage)
.bindPopup("3x Oleander Sage");

var Wild_Mint = L.layerGroup();

var Wild_Mint_1 = L.marker([55.14121,24.246826]).addTo(Wild_Mint)
.bindPopup("3x Wild Mint");
var Wild_Mint_2 = L.marker([10,-50]).addTo(Wild_Mint)
.bindPopup("Mint");

var overlays = {
  "Apple"                 : Apple,
  "Common Bulrush"        : Common_Bulrush,
  "Cords"                 : Cords,
  "Evergreen Huckleberry" : Evergreen_Huckleberry,
  "Milkweed"              : Milkweed,
  "Oleander Sage"         : Oleander_Sage,
  "Wild Mint"             : Wild_Mint,
}

L.control.layers(null, overlays).addTo(map);

</script>

</body>
</html>
