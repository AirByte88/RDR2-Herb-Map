<!DOCTYPE = html>
<html style="height:100%; margin: 0; ">
<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
     integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
     crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

<title>RDR 2: Herb Map</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0"

<link rel="stylesheet" href="scripts/leaflet/leaflet.css">

<script scr="scripts/leaflet/leaflet.js"></script>

</head>
<body style="height: 100%; margin: 0;">

<div id="map" style="width: 100%; height: 100%; background: #D3B790; margin: 0;"></div>

<script type="text/javascript">

var map = L.map('map', {
  center: [60,-40],
  zoom: 3
});

L.tileLayer('map/{z}/{x}/{y}.jpg', {
  minZoom: 1,
  maxZoom: 7,
  noWrap: true,
}).addTo(map);

var Cords = L.layerGroup();

var Cords_1 = L.marker([0,0], {draggable: true}).addTo(Cords);
Cords_1.bindPopup('').openPopup();
Cords_1.on('dragend', function(e){
  Cords_1.getPopup().setContent(Cords_1.getLatLng().toString()).openOn(Cords);
})

var Mint = L.layerGroup();

var Mint_1 = L.marker([70,-50]).addTo(Mint)
.bindPopup("Mint");
var Mint_2 = L.marker([10,-50]).addTo(Mint)
.bindPopup("Mint");

var Apple = L.layerGroup();

var Apple_1 = L.marker([44.707706,-0.615234]).addTo(Apple)
.bindPopup("14x Apples");

var overlays = {
  "Mint"    : Mint,
  "Apple"   : Apple,
  "Cords"   : Cords,
}

L.control.layers(null, overlays).addTo(map);

</script>

</body>
</html>
